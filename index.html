<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="signup">
      <h2>Registration Form</h2>

      <form class="registration-form">
        <div class="form-group">
          <label for="fname">Full Name:</label>
          <input type="text" id="fname" name="fname" placeholder="Enter full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Enter email address" required>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="number">Mobile Number:</label>
            <input type="tel" id="number" name="number" placeholder="Enter mobile number" pattern="[0-9]{10}" required>
          </div>
          <div class="form-group">
            <label for="birthdate">Birth Date:</label>
            <input type="date" id="birthdate" name="birthdate" required>
          </div>
        </div>

        <div class="gender">
          <label>Gender:</label>
          <div class="gender-options">
            <label><input type="radio" id="gender1" name="gender" value="male" required>Male</label>
            <label><input type="radio" id="gender2" name="gender" value="female">Female</label>
            <label><input type="radio" id="gender3" name="gender" value="prefer-not-to-say">Prefer not to say</label>
          </div>
        </div>
        
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="Enter address" required>
        </div>

        <div class="row">
          <div class="form-group">
            <select name="country" id="country" required>
              <option value="" disabled selected hidden>Country</option>
              <option value="philippines">Philippines</option>
              <option value="indonesia">Indonesia</option>
              <option value="singapore">Singapore</option>
              <option value="thailand">Thailand</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" id="pcode" name="pcode" placeholder="Enter postal code" required>
          </div>
        </div>

        <div class="button-container">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
